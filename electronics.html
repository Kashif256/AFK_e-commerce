    <script>
        function showLargeView(name, ingredients, price, imageUrl) {
            document.getElementById('largeImage').src = imageUrl;
            document.getElementById('largeName').innerText = name + " - " + price;
            document.getElementById('largeIngredients').innerText = ingredients;
            document.getElementById('largeDisplay').style.display = 'block';
        }

        function closeLargeView() {
            document.getElementById('largeDisplay').style.display = 'none';
        }

        function likeFood(event) {
            event.stopPropagation();
            alert("You liked this item!");
        }

        function orderFood(event) {
            event.stopPropagation();
            alert("Order placed!");
        }

        function addToCart(event) {
            event.stopPropagation();
            alert("Added to cart!");
        }
    let cart = [];
    let totalAmount = 0;

    function showLargeView(name, ingredients, price, imageUrl) {
        document.getElementById('largeImage').src = imageUrl;
        document.getElementById('largeName').innerText = name + " - " + price;
        document.getElementById('largeIngredients').innerText = ingredients;
        document.getElementById('largeDisplay').style.display = 'block';
    }

    function closeLargeView() {
        document.getElementById('largeDisplay').style.display = 'none';
    }

    function likeFood(event) {
        event.stopPropagation();
        alert("You liked this item!");
    }

    function orderFood(event) {
        event.stopPropagation();
        alert("Order placed!");
    }

    function addToCart(event) {
        event.stopPropagation();
        
        const item = event.target.closest('.food-item');
        const name = item.querySelector('h3').innerText;
        const priceText = item.querySelector('p').innerText;
        const price = parseFloat(priceText.replace('$',''));
        
        cart.push({ name, price });
        totalAmount += price;
        
        alert(`${name} added to cart! Total: $${totalAmount.toFixed(2)}`);
        
        updateCartDisplay();
    }

    function updateCartDisplay() {
        let cartDiv = document.getElementById('cartDisplay');
        
        if (!cartDiv) {
            cartDiv = document.createElement('div');
            cartDiv.id = 'cartDisplay';
            cartDiv.style.position = 'fixed';
            cartDiv.style.bottom = '20px';
            cartDiv.style.right = '20px';
            cartDiv.style.backgroundColor = '#fff';
            cartDiv.style.padding = '10px 20px';
            cartDiv.style.border = '1px solid #ccc';
            cartDiv.style.borderRadius = '8px';
            cartDiv.style.boxShadow = '0 4px 8px rgba(0,0,0,0.1)';
            cartDiv.style.fontFamily = 'Arial, sans-serif';
            document.body.appendChild(cartDiv);
        }
        
        let html = '<h4>Cart</h4><ul>';
        cart.forEach(item => {
            html += `<li>${item.name} - $${item.price.toFixed(2)}</li>`;
        });
        html += `</ul><strong>Total: $${totalAmount.toFixed(2)}</strong>`;
        
        cartDiv.innerHTML = html;
    }

    </script>
